<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>QR del Curso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div style="text-align: center; margin-top: 10%;">
    <h2>Escanear QR para el curso: {{ curso }}</h2>
    <img src="assets/qr-codigo.png" alt="CÃ³digo QR" style="width: 200px; height: auto; margin-top: 20px;">
  </div>

  <!-- Lista de alumnos asistentes -->
  <div style="text-align: center; margin-top: 30px;">
    <h3>Alumnos Asistentes</h3>
    <ion-list>
      <ion-item *ngFor="let alumno of alumnosAsistentes">
        <ion-label>{{ alumno.nombre }}</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
